{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

{{ template "navbar" . }}

<body>

<br/><br/>
{{ if .Email }}

<table border="1" style="border-collapse: collapse; border-color: #4285F4;
       width: 55%; height: 10%; box-shadow: 0 0 10px 5px #4285F4;
       font-family: Sans; font-size: 15px;">
    <tr>
        <th><p>UserName</p></th>
        <td><p>&nbsp;{{ .Email }}</p></td>
    </tr>
    <tr>
        <th><p>Number of Short URLs</p></th>
        <td>&nbsp;{{ .NumURLs }} </td>
    </tr>
</table>

{{ else }}
<fieldset style="border-color: #4285F4; box-shadow: 0 0 10px 5px #4285F4">
    <br/>
    <form action="/login/">
        <input type="submit" style="height: 45px; width: min-content; font-size: 25px; font-family: Sans"
               value="Login With Google!" >
    </form>
    <br/>
</fieldset>

{{ end }}
</body>
</html>
{{ end }}
