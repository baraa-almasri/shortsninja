{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorts Ninja - User Info</title>
    <link rel="icon"
          href="https://raw.githubusercontent.com/baraa-almasri/shortsninja_chrome_extension/main/logo_128.png"
          type="image/icon type">
</head>

{{ template "navbar" . }}

<body>

<br/><br/>
{{ if .Email }}

<table border="1" style="border-collapse: collapse; border-color: #4285F4;
       width: 100%; height: 10%; box-shadow: 0 0 10px 5px #4285F4;
       font-family: Sans; font-size: 15px;">
    <tr>
        <th><p>UserName</p></th>
        <td><p>&nbsp;{{ .Email }}</p></td>
    </tr>
    <tr>
        <th><p>Number of Short URLs</p></th>
        <td>&nbsp;{{ .NumURLs }}</td>
    </tr>
    <tr>
        <th><p>Created</p></th>
        <td>&nbsp;{{ .Created }}</td>
    </tr>
    <tr>
        <th colspan="2"><p onclick="logout()" style="color: rgb(222, 11, 75); cursor: pointer;">Logout</p></th>
    </tr>
</table>

<script type="application/javascript">
    function logout() {
        if (window.confirm("Are you sure you want to logout?")) {
            window.open("/logout/", "_self");
        }
    }
</script>

{{ else }}
<fieldset style="border-color: #4285F4; box-shadow: 0 0 10px 5px #4285F4">
    <br/>
    <form action="/login/">
        <input type="submit" style="height: 45px; width: min-content; font-size: 25px; font-family: Sans"
               value="Login With Google!">
    </form>
    <br/>
</fieldset>

{{ end }}
</body>
</html>
{{ end }}
